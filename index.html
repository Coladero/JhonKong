<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Jhon Kong</title>
  </head>
  <body>
    <div class="container">
      <!-- START SCREEN -->
      <div onmouseenter="pressStart.play()" id="start-screen" class="container">
        <img src="./img/marioBg.png" width="500" alt="logo" />
        <button  id="start-btn">Start Game!</button>
      </div>
      <!-- GAME SCREEN -->
      
      <canvas id="myCanvas" width="800" height="600"></canvas>
      <p id="app"></p>  
      <!-- WIN SCREEN -->
      <div id="win-screen" class="container">
        <img src="./img/ppppppp.png" width="500" alt="logo" />
        <button id="youWin-btn">
          Click Here<br />
          Cheater!
        </button>
      </div>
      <!-- GAMEOVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./img/youLose.png" height="400" width="600" alt="logo" />
        <button id="restart-btn">Ha!Ha!..Ok,<br />Try Again</button>
      </div>
    </div>

    <script src="./javascripts/main.js"></script>
    <script src="./javascripts/game.js"></script>
    <script src="./javascripts/mario.js"></script>
    <script src="./javascripts/luigi.js"></script>
    <script src="./javascripts/goomba.js"></script>
    <script src="./javascripts/flower.js"></script>
    <script src="./javascripts/firstPlat.js"></script>
    <script src="./javascripts/secondPlat.js"></script>
    <script src="./javascripts/thirdPlat.js"></script>
    <script src="./javascripts/fourthPlat.js"></script>
    <script src="./javascripts/countdown.js"></script> 
  </body>
</html>
